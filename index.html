<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div className="pokédex">

            <div class="header">
                <span>Battle Moves</span>
                <span>Info</span>
            </div>
            
            <div class="pokémon-info">
                <span>No </span>
                <img />
                <div class="info-bar">
                    <svg alt="Pokéball"></svg>
                    <span>Lv</span>
                    <svg className="gender"></svg>
                </div>
            </div>

            <div class="moves-info">
                <div className="moves-tab"></div>

                <div className="description-tab"></div>
            </div>

        </div>
    </main>
</body>
</html>
